{% extends "layout.html" %}

{% block title %}
    Main page
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(rng) %}
                <tr>
                    <td class="text-start">{{symbols[i]}}</td>
                    <td class="text-start">{{names[i]}}</td>
                    <td class="text-end">{{shares[i]}}</td>
                    <td class="text-end">{{prices[i] | usd}}</td>
                    <td class="text-end">{{totals[i] | usd}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class="border-0 text-end">{{cash | usd}}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class="border-0 w-bold text-end">{{total | usd}}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
