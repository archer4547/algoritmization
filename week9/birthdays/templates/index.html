<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Form for users to submit a name, a month, a day, and a year (to check if date exists)-->
                <form action="/" method="post">
                    <input type="text" name="month" placeholder="Month" autocomplete="off">
                    <input type="text" name="day" placeholder="Day" autocomplete="off">
                    <input type="text" name="year" placeholder="Year" autocomplete="off">
                    <br>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>Delete a Birthday</h2>
                <!-- Form for users to delete a person -->
                <form action="/" method="post">
                    <input type="text" name="del_name" placeholder="Name" autocomplete="off">
                    <input type="text" name="del_month" placeholder="Month" autocomplete="off">
                    <input type="text" name="del_day" placeholder="Day" autocomplete="off">
                    <input type="submit" value="Delete Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in table -->
                        {% for row in data %}
                            <tr>
                                <td>{{row["name"]}}</td>
                                <td>{{row["month"]}}/{{row["day"]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
