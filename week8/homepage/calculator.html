<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Calculator</title>

        <script>
          function Mult(){
            let num1 = document.getElementById('first_number').value;
            let num2 = document.getElementById('second_number').value;
            if (num2 < 0){
              document.querySelector('#answer').innerHTML = `${num1} × (${num2}) = ${num1 * num2}`;
            }
            else{
              document.querySelector('#answer').innerHTML = `${num1} × ${num2} = ${num1 * num2}`;
            }
          }
        </script>

    </head>

    <body>

      <div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="">Navigation</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Multiplication</a>
                  <a class="nav-link" href="table.html">Multiplication Table</a>
                  <a class="nav-link active" href="">Calculator</a>
                  <a class="nav-link" href="about.html">About</a>
                </div>
              </div>
            </div>
          </nav>
        </div>

      <div class="main_content">
        <p class="main_text">
          This page is a simple calculator that multiplies two numbers.
        </p>

        <hr>
        <div class="input-group">
          <input id="first_number" type="number" placeholder="Number 1" class="form-control">
          <input id="second_number" type="number" placeholder="Number 2" class="form-control">
          <button onclick="Mult()">Multiply</button>
        </div>
        <p id="answer" class="calculation_answer"></p>
      </div>

    </body>
</html>
